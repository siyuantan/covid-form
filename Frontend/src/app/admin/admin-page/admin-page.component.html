<div>
  <h1>View all records</h1>
  <table mat-table [dataSource]="retrievedCovidDeclarations" class="full-width mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="dateSubmitted">
      <th mat-header-cell *matHeaderCellDef> Date Submitted </th>
      <td mat-cell *matCellDef="let row"> {{row.date_submitted}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef> Temperature </th>
      <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
    </ng-container>

    <ng-container matColumnDef="hasSymptoms">
      <th mat-header-cell *matHeaderCellDef> Has Symptoms? </th>
      <td mat-cell *matCellDef="let row"> {{translateBooleanToYesNoString(row.has_symptoms)}} </td>
    </ng-container>
    
    <ng-container matColumnDef="isCloseContact">
      <th mat-header-cell *matHeaderCellDef> Has Close Contact? </th>
      <td mat-cell *matCellDef="let row"> {{translateBooleanToYesNoString(row.has_close_contact)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
